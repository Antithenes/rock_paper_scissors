<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    function computerPlay() {
      let choice = Math.floor(Math.random() * 3);
      if (choice === 0) {
        return "rock";
      }
      else if (choice === 1) {
        return "paper";
      }
      else if (choice === 2) {
        return "scissors";
      }
    }
    function playRound(playerSelection, computerSelection, result) {
      console.log(playerSelection);
      console.log(computerSelection);
      
      if ((playerSelection === "rock") && (computerSelection === "scissors")) {
        result[0] = "You Won! Rock Beats Scissors";
        result[1]++;
      }
      else if (playerSelection === "scissors" && computerSelection === "paper") {
        result[0] = "You Won! Scissors Cuts Paper";
        result[1]++;
      }
      else if (playerSelection === "paper" && computerSelection === "rock") {
        result[0] = "You Won! Paper Covers Rock";
        result[1]++;
      }
      else if (playerSelection === "scissors" && computerSelection === "rock") {
        result[0] = "You Lost! Rock Beats Scissors";
        result[2]++;
      }
      else if (playerSelection === "paper" && computerSelection === "scissors") {
        result[0] = "You Lost! Scissors Cuts Paper";
        result[2]++;
      }
      else if (playerSelection === "rock" && computerSelection === "paper") {
        result[0] = "You Lost! Paper Covers Rock";
        result[2]++;
      }
      else if (playerSelection === "rock" && computerSelection === "rock") {
        result[0] = "You Tied! You both had Rock";
      }
      else if (playerSelection === "paper" && computerSelection === "paper") {
        result[0] = "You Tied! You both had Paper";
      }
      else if (playerSelection === "scissors" && computerSelection === "scissors") {
        result[0] = "You Tied! You both had Scissors";
      }
      else {
        result[0] = "there was some mistake";
      }
      return result;
    }
    function getInput() {
      let playerSelection = prompt("Roshambo what do you pick?").toLowerCase();
      //make sure they put in a valid rock paper or scissors
      while (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors") {
        playerSelection = prompt("You didn't pick Rock, Paper or Scissors. Please Try again.").toLowerCase();

      }
      return playerSelection;
    }
    function scoreBoard(result){
      console.log(result[0]+" Youre Score: "+result[1]+" Computer Score: "+result[2]);
    }

    function game() {
      let result=["",0,0]; //winner staement, your score, computer score
      for (x = 0; x < 5; x++) {
        let playerSelection = getInput();
        let computerSelection = computerPlay();
        result = playRound(playerSelection, computerSelection, result);
        scoreBoard(result);

      }
    }
    game();
  </script>
</body>

</html>
